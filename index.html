<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Platzi Video</title>
  </head>
  <body>
    <header>
      <img class="header__logo" src="images/logo-platzi.png" alt="" />

      <div class="header__menu">
        <div class="header__menu__profile">
          <img src="images/user-icon.png" alt="" />
          <span>Menu</span>
        </div>

        <ul>
          <li><a href="#">Cuenta</a></li>
          <li><a href="#">Cerrar sesion</a></li>
        </ul>
        
      </div>
    </header>
    
    <main>
       <section class="searcher">
          <h2 class="searcher__title">¿Que quieres ver hoy?</h2>
          <div class="searcher__bar">
            <input type="text" placeholder="Buscar...">
          </div>
       </section> 

       <section class="carousel">
        <div class="carousel__container">
          <div class="carousel__item">
            <img  class="carousel__item__img" src="https://source.unsplash.com/random?movie" alt="">
            <div class="carousel__item__details">
              <div>
                <img class="carousel__item__icon" src="images/play-icon.png" alt="Play">
                <img class="carousel__item__icon" src="images/plus-icon.png" alt="Plus">
              </div>
              <p class="carousel__item__details__title">Título descriptivo</p>
              <p class="carousel__item__details__subtitle">2019 16+ 114 minutos</p>
            </div>
          </div>
          <div class="carousel__item">
            <img  class="carousel__item__img" src="https://source.unsplash.com/random?movie" alt="">
          </div>
          <div class="carousel__item">
            <img  class="carousel__item__img" src="https://source.unsplash.com/random?movie" alt="">
          </div>
          <div class="carousel__item">
            <img  class="carousel__item__img" src="https://source.unsplash.com/random?movie" alt="">
          </div>
          <div class="carousel__item">
            <img  class="carousel__item__img" src="https://source.unsplash.com/random?movie" alt="">
          </div>

        </div>
       </section>
    </main>
  </body>
</html>
